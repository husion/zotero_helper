<!DOCTYPE html>
<html>
<head>
    <title>Zotero WebDAV Helper Configuration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #cc2936; /* Zotero Red-ish */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #a81e29;
        }
        #status {
            margin-top: 10px;
            text-align: center;
            height: 20px;
            color: green;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Zotero WebDAV Settings</h2>
    <div class="form-group">
        <label for="webdav_url">WebDAV URL</label>
        <input type="text" id="webdav_url" placeholder="https://dav.jianguoyun.com/dav/">
        <div class="note">The base URL of your WebDAV service.</div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>
    <button id="save">Save Settings</button>
    <div id="status"></div>

    <script src="options.js" type="module"></script>
</body>
</html>
